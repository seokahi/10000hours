<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <header class="header">
        <h1><img src="./image/logo.png" alt="1만시간의법칙로고" class="img-logo"></h1>
    </header>
    <main class="main">
        <section class="container">
            <h3 class="txt-tit">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h3>
            <div class="txt-def">    
                <p class="txt-info">
                    <strong class="txt-info strong">1만 시간의 법칙</strong>은
                </p>
                <p class="txt-info">
                    어떤 분야의 전문가가 되기 위해서는
                </p>
                <p class="txt-info">
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
            <div class="inp-exp">
                <span>나는</span>
                <label for=""></label>
                <input type="text" class="btn-inpField" placeholder="예)프로그래밍">
                <span>전문가가 될 것이다.</span>
            </div>
            <div class="inp-time">
                <span>그래서 앞으로 매일 하루에</span> 
                <label for=""></label>
                <input type="text" class="btn-inpTime" placeholder="예)5시간">
                <span>시간씩 훈련할 것이다.</span>  
            </div>
            <button class="btn-res" onclick="printResult()">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="./image/Frame 11.png" alt="손꾸락이미지" class="btn-nextImg">
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="image/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="inp-res">
                <p class="txt-res">당신은 <strong class="str-Field">프로그래밍</strong>전문가가 되기 위해서</p>
                <p class="txt-res"> 대략 <strong class="str-Time">5110</strong>일 이상 훈련하셔야 합니다!:)</p>
            </div>
            <div class="btn-go">
                <a href="#none">
                    <button class="btn-training">훈련하러 가기 GO!GO!</button>
                </a>
                <a href="#none">
                    <button class="btn-share">공유하기</button>
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img src="./image/위니브.png" alt="위니브로고" class="img-wenivLogo">
        <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
    <script type="text/javascript" src="./script/javascript.js"></script>
</body>
</html>
